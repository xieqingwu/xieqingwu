SELECT  
    ROW_NUMBER() OVER() AS 序号,  
    ROW_NUMBER() OVER(PARTITION BY DEPT ORDER BY SALARY nulls first) AS 部门序号,  
    NAME AS 姓名,  
    DEPT AS 部门,  
    SALARY AS 工资,  
    AVG(SALARY) OVER(PARTITION BY DEPT) AS 部门平均工资,  
    AVG(SALARY) OVER() AS 全员平均工资  
