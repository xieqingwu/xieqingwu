    NAME AS 姓名,  
    DEPT AS 部门,  
    SALARY AS 工资  
FROM  
(  
    --姓名    部门  工资  
    VALUES  
    ('张三','市场部',4000),  
    ('赵红','技术部',2000),  
    ('李四','市场部',5000),  
    ('李白','技术部',5000),  
    ('王五','市场部',NULL),  
    ('王蓝','技术部',4000)  
) AS EMPLOY(NAME,DEPT,SALARY); 
