以防关联不到的被更新为null,比较完整的写法为：
update a set a.a1=(select b1 from b where b.b2=a.a2)where exists
(select 1 from b where b.b2=a.a2);
为了防止多值(b2有重复值)更新不成功，可以写存储过程用for循环：
for t as 
select b1,b2 from b
do update a
set a.a1=t.b1
where a.a2=t.b2

end for
         
         
         
         


